name: Java Security Scan

on: [push, pull_request]

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Java Security Analyzer
        run: |
          wget https://github.com/JuliaSawczenko/java-security-analyzer.jar -O analyzer.jar
          java -jar target/java-security-analyzer-0.0.1-SNAPSHOT.jar \
          --source src/main/java \
          --config src/main/resources/analyzer-config.yaml \
          --report src/main/resources/security-report.html
