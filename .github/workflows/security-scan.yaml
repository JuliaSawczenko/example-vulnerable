name: Java Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout app
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: 📦 Checkout Java Security Analyzer
        uses: actions/checkout@v3
        with:
          repository: JuliaSawczenko/java-security-analyzer
          token: ${{ secrets.ANALYZER_TOKEN }}
          path: analyzer

      - name: 🔨 Build analyzer
        working-directory: analyzer
        run: mvn clean package -DskipTests

      - name: 🛡️ Run security scan
        run: |
          java -jar analyzer/target/java-security-analyzer-0.0.1-SNAPSHOT.jar \
            --source src/main/java \
            --config analyzer-config.yml \
            --report security-report.html

      - name: 📂 Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

      - name: 📑 Prepare site folder
        run: |
          mkdir gh-pages
          cp security-report.html gh-pages/index.html

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
